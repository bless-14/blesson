<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" placeholder="Enter Full Name" required>
            <br>
            
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter Email" required>
            <br>
            
            <label for="signup-phone">Phone</label>
            <input type="tel" id="signup-phone" placeholder="Enter Phone" required>
            <br>
            
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Enter Password" required>
            <br>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            localStorage.setItem("name", document.getElementById("signup-name").value);
            localStorage.setItem("email", document.getElementById("signup-email").value);
            localStorage.setItem("phone", document.getElementById("signup-phone").value);
            localStorage.setItem("password", document.getElementById("signup-password").value);
            alert("Sign up successful! You can now log in.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
